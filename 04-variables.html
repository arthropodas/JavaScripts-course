<!DOCTYPE html>
<html>
   <head>
    <title>
        variables
    </title>
   </head>
   <body>
    this is body
    <script>
        var x = 10;
        console.log("value of x is ", x);
        x = 20;
        console.log("value of x is ", x);
        var y = "hello";
        console.log("value of y is ", y);
        y = "world";
        console.log("value of y is ", y);
        console.log("typeof x is ", typeof x);
        console.log("typeof y is ", typeof y);
        console.log("typeof z is ", typeof z); // z is not declared so it will throw an error.
    </script>
   </body>
</html>
